<head>

<link rel="icon" href="bhl.jpg" type="image/jpeg">

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#0f1113;
      --muted:#bfc6cc;
      --accent:#00c2d8; 
      --glass: rgba(255,255,255,0.04);
      --shadow: 0 8px 30px rgba(2,6,23,0.7);
      --radius:16px;
      --maxw:460px;
      --transition: 280ms cubic-bezier(.2,.9,.3,1);
      color-scheme: dark;
    }
    [data-theme="light"]{
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#5b6b78;
      --accent:#00c2d8;
      --glass: rgba(2,6,23,0.03);
      --shadow: 0 10px 30px rgba(18,22,29,0.06);
      color-scheme: light;
    }

    
    *{box-sizing:border-box}
    html,body{min-height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color: #edf2f5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:32px;
      
      background-attachment: fixed;
    }

    
    #bgCanvas{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      pointer-events:none;
      mix-blend-mode: normal;
    }

    .app {
      position:relative;
      z-index:2;
      width: 100%;
      max-width: var(--maxw);
      margin:auto;
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      padding:28px;
      border-radius: calc(var(--radius) + 8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px) saturate(120%);
    }

    
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      width:100%;
    }
    .logo-wrap{
      width:80px;
      height:80px;
      flex:0 0 80px;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--card);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35) inset;
    }
    .logo-wrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .brand-info{
      text-align:left;
      flex:1 1 auto;
    }
    .brand-info h1{
      margin:0;
      font-size:18px;
      letter-spacing:1px;
      font-weight:800;
      color:var(--accent);
    }
    .brand-info p{
      margin:4px 0 0;
      font-size:13px;
      color:var(--muted);
      font-weight:500;
    }

    
    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      width:100%;
    }
    .toggle{
      cursor:pointer;
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      padding:8px 10px;
      border-radius:10px;
      display:inline-flex;
      gap:8px;
      align-items:center;
      transition: all var(--transition);
      color:var(--muted);
    }
    .toggle:hover{ transform:translateY(-3px) }

    
    .links{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:4px;
    }
    .link {
      display:flex;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      text-decoration:none;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 14px rgba(2,6,23,0.45);
      transition: transform var(--transition), background var(--transition), box-shadow var(--transition);
      color: inherit;
      font-weight:600;
      justify-content:space-between;
      overflow:hidden;
      position:relative;
    }
    .link .left{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .link svg.icon{
      width:28px;
      height:28px;
      flex:0 0 28px;
      opacity:0.95;
    }
    .link .label{
      font-size:15px;
      text-align:left;
      color:inherit;
    }
    .link .sub{
      font-size:12px;
      color:var(--muted);
      font-weight:500;
    }

    
    .link::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, transparent, rgba(0,194,216,0.06) 30%, rgba(0,194,216,0.08));
      transform:translateX(-100%);
      transition: transform 420ms cubic-bezier(.2,.9,.3,1);
      pointer-events:none;
    }
    .link:hover{
      transform:translateY(-6px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.6);
    }
    .link:hover::after{ transform:translateX(0) }

    
    .cta {
      border: 2px solid var(--accent);
      background: linear-gradient(180deg, rgba(0,194,216,0.06), rgba(0,194,216,0.03));
      color:var(--accent);
    }

    
    .foot{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
      opacity:0.95;
    }

    
    .links .link{
      transform: translateY(12px);
      opacity:0;
      animation: dropIn .52s ease forwards;
    }
    .links .link:nth-child(1){ animation-delay: 0.06s }
    .links .link:nth-child(2){ animation-delay: 0.12s }
    .links .link:nth-child(3){ animation-delay: 0.18s }
    .links .link:nth-child(4){ animation-delay: 0.24s }
    .links .link:nth-child(5){ animation-delay: 0.30s }
    .links .link:nth-child(6){ animation-delay: 0.36s }
    .links .link:nth-child(7){ animation-delay: 0.42s }

    @keyframes dropIn{
      to{ transform:none; opacity:1 }
    }

    
    @media (max-width:520px){
      body{ padding:18px }
      .app{ padding:20px }
      .logo-wrap{ width:64px; height:64px; flex:0 0 64px; border-radius:10px }

    }

<script>

(function(){
  const root = document.documentElement;
  const btn = document.getElementById('themeToggle');
  const stored = localStorage.getItem('bhl_theme');
  if(stored) document.documentElement.setAttribute('data-theme', stored);

  btn.addEventListener('click', () => {
    const cur = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', cur);
    localStorage.setItem('bhl_theme', cur);
    btn.setAttribute('aria-pressed', cur === 'light');
  });
})();

document.getElementById('year').textContent = (new Date()).getFullYear();

function trackClick(label){
  try{
  
    console.info('[TRACK_CLICK]', label, new Date().toISOString());
    
  } catch(e){
    console.warn('tracking failed', e);
  }
}


(function(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  const DPR = Math.min(window.devicePixelRatio || 1.0, 2);
  let w = 0, h = 0, nodes = [];

  function resize(){
    
    w = Math.max(window.innerWidth, document.documentElement.clientWidth || 0);
    h = Math.max(window.innerHeight, document.documentElement.clientHeight || 0);
    canvas.width = Math.floor(w * DPR);
    canvas.height = Math.floor(h * DPR);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }

  
  function initNodes(){
    nodes = [];
    const cols = Math.max(6, Math.floor(w / 120));
    const rows = Math.max(5, Math.floor(h / 120));
    const gapX = w / (cols - 1);
    const gapY = h / (rows - 1);

    for(let y=0;y<rows;y++){
      for(let x=0;x<cols;x++){
        nodes.push({
          ox: x * gapX,
          oy: y * gapY,
          x: x * gapX + (Math.random()-0.5) * 20,
          y: y * gapY + (Math.random()-0.5) * 20,
          vx: (Math.random()-0.5) * 0.2,
          vy: (Math.random()-0.5) * 0.2,
          r: 1 + Math.random() * 2,
          phase: Math.random() * Math.PI * 2
        });
      }
    }
  }

  function draw(){
    ctx.clearRect(0,0,w,h);

    
    const g = ctx.createLinearGradient(0,0,0,h);
    g.addColorStop(0, 'rgba(0,0,0,0.16)');
    g.addColorStop(1, 'rgba(0,0,0,0.4)');
    ctx.fillStyle = g;
    ctx.fillRect(0,0,w,h);

    
    ctx.save();
    ctx.globalAlpha = 0.03;
    ctx.strokeStyle = '#00c2d8';
    ctx.lineWidth = 1;
    for(let i=-h;i<w;i+=24){
      ctx.beginPath();
      ctx.moveTo(i,0);
      ctx.lineTo(i + h, h);
      ctx.stroke();
    }
    ctx.restore();

    
    for(let i=0;i<nodes.length;i++){
      const n = nodes[i];
      
      n.phase += 0.01 + (i%3)*0.001;
      n.x = n.ox + Math.sin(n.phase) * 10 + n.vx * 20;
      n.y = n.oy + Math.cos(n.phase) * 10 + n.vy * 20;

      
      ctx.beginPath();
      ctx.fillStyle = 'rgba(0,194,216,' + (0.4 + Math.abs(Math.sin(n.phase))*0.6) + ')';
      ctx.arc(n.x, n.y, n.r, 0, Math.PI*2);
      ctx.fill();

      
      for(let j=i+1;j<Math.min(nodes.length, i+12); j++){
        const m = nodes[j];
        const dx = n.x - m.x;
        const dy = n.y - m.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 110){
          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(m.x, m.y);
          ctx.strokeStyle = 'rgba(0,194,216,' + (0.08 + (110-dist)/160) + ')';
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
    }

    
    const cx = w * 0.5, cy = h * 0.4;
    const rad = Math.max(w,h) * 0.7;
    const glow = ctx.createRadialGradient(cx,cy,0, cx,cy, rad);
    glow.addColorStop(0, 'rgba(0,194,216,0.04)');
    glow.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = glow;
    ctx.fillRect(0,0,w,h);
  }

  
  let raf;
  function anim(){
    draw();
    raf = requestAnimationFrame(anim);
  }

  
  let resizeTO;
  function handleResize(){
    clearTimeout(resizeTO);
    resizeTO = setTimeout(() => {
      resize();
      initNodes();
    }, 80);
  }

  
  function start(){
    resize();
    initNodes();
    anim();
    window.addEventListener('resize', handleResize, {passive:true});
  }

  
  window.addEventListener('load', start);
})();
</script>
